<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="dark">
    <h3>Volume: <span id="val">100</span>%</h3>
    <input type="range" id="volumeSlider" min="0" max="1000" value="100">
    
    <div class="button-row">
        <button id="muteBtn">Mute (0)</button>
        <button id="saveRule">Save Rule</button>
        <button id="darkModeToggle">Light/Dark</button>
    </div>

    <div class="scope-selector">
        <span>Apply rule to:</span>
        <label>
            <input type="radio" name="ruleScope" value="domain" checked> Site-wide
        </label>
        <label>
            <input type="radio" name="ruleScope" value="url"> This URL only
        </label>
    </div>

    <hr>

    <h4>Boosted Tabs</h4>
    <div id="activeTabs" class="list-container">
        </div>

    <h4>Saved Rules (Domain/URL)</h4>
    <div id="savedRules" class="list-container">
        </div>
    
    <div class="backup-section">
        <button id="exportBtn" title="Download rules as JSON">Export Backup</button>
        <button id="importBtn" title="Upload rules from JSON">Import Backup</button>
        <input type="file" id="importFile" style="display:none" accept=".json">
    </div>

    <button id="resetAll">Reset All Rules</button>

    <script src="popup.js"></script>
</body>
</html>
